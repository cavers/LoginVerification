
<!DOCTYPE html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Minimal and Clean Sign up / Login and Forgot Form by FreeHTML5.co</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Template by FreeHTML5.co" />
	<meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />
	

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style1.css">
	
	<script src="js/modernizr-2.6.2.min.js"></script>
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/respond.min.js"></script>

	</head>
	<body class="style-2">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<!-- Start Sign In Form -->
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
						<h2>Sign Up</h2>
						<div class="form-group">
							<div class="alert alert-success" role="alert">Your info has been saved.</div>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="username" placeholder="姓名"><p id="user"></p>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="password" placeholder="密码">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="address" placeholder="地址">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="cellphone" placeholder="手机号码">
						</div>
						<div class="form-group">
							<input type="number" class="form-control" id="age" placeholder="年龄">
						</div>
						<div class="form-group">
							<p>Already registered? <a href="index.html">Sign In</a></p>
						</div>
						<div class="form-group">
							<input type="button" id="button" value="Sign Up" class="btn btn-primary">
						</div>
					</form>
				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
				<div class="col-md-12 text-center"><p><small>Collect from Pcavers</small></p></div>
			</div>
		</div>
		
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.placeholder.min.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/register.js"></script>

	</body>
</html>
